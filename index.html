<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat & Ramadhan | Akurat Kemenag (+3 ihtiyat)</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0f766e; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            color: #f8fafc;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
        }
        .prayer-active {
            background: linear-gradient(135deg, var(--primary), #115e59);
            box-shadow: 0 10px 25px -5px rgba(15, 118, 110, 0.4);
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">

    <div class="max-w-md w-full space-y-4">
        <div class="flex justify-between items-center px-3 py-1 opacity-80">
            <span class="text-xs font-medium tracking-wide uppercase" id="gregorianDisplay">Thursday, 19 February 2026</span>
            <span class="text-lg">üïã</span>
        </div>

        <div class="flex justify-between items-end px-2">
            <div>
                <h1 class="text-2xl font-bold tracking-tight" id="cityNameDisplay">Memuat...</h1>
                <p class="text-teal-400 text-sm font-medium" id="hijriDisplay">1 Ramadhan 1447 H</p>
            </div>
            <button id="locateBtn" class="p-2.5 bg-slate-800 hover:bg-slate-700 rounded-2xl transition-all shadow-lg" title="Gunakan Lokasi Saya">üìç</button>
        </div>

        <div class="relative group">
            <input type="text" id="cityInput" placeholder="Cari kota..." 
                class="w-full bg-slate-800/40 border border-slate-700 rounded-2xl py-3 px-4 outline-none focus:border-teal-500 transition-all text-sm">
            <button id="searchBtn" class="absolute right-2 top-1.5 bg-teal-600 hover:bg-teal-500 px-4 py-1.5 rounded-xl text-xs font-semibold">Cari</button>
        </div>

        <div class="flex gap-3">
            <div class="flex-1 glass-card p-3 flex items-center justify-between border-l-4 border-l-amber-500">
                <div class="flex items-center gap-2">
                    <span class="text-lg">üåô</span>
                    <span class="text-xs uppercase font-bold text-slate-400">Imsak</span>
                </div>
                <span class="font-mono font-bold text-amber-500" id="imsakTime">--:--</span>
            </div>
            <div class="flex-1 glass-card p-3 flex items-center justify-between border-l-4 border-l-teal-500">
                <div class="flex items-center gap-2">
                    <span class="text-lg">‚òÄÔ∏è</span>
                    <span class="text-xs uppercase font-bold text-slate-400">Iftar</span>
                </div>
                <span class="font-mono font-bold text-teal-500" id="iftarTime">--:--</span>
            </div>
        </div>

        <div class="glass-card p-6 relative overflow-hidden bg-gradient-to-br from-slate-800/50 to-transparent">
            <div class="relative z-10">
                <p class="text-slate-400 font-medium text-xs mb-1 uppercase tracking-widest">Sholat Berikutnya</p>
                <div class="flex justify-between items-center">
                    <h2 class="text-4xl font-extrabold tracking-tight" id="nextPrayerName">--</h2>
                    <span class="text-3xl font-light text-slate-300" id="nextPrayerTime">00:00</span>
                </div>
                <div class="mt-4 flex items-center space-x-2 text-xs font-medium text-teal-400">
                    <span class="flex h-2 w-2 rounded-full bg-teal-500 animate-ping"></span>
                    <span id="countdownTimer">Menghitung...</span>
                </div>
            </div>
            <div class="absolute -right-4 -bottom-4 opacity-10">
                <svg width="120" height="120" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2L4.5 20.29l.71.71L12 18l6.79 3l.71-.71z"/></svg>
            </div>
        </div>

        <div class="grid gap-2" id="prayerList"></div>

        <p class="text-[10px] text-center text-slate-500 uppercase tracking-[0.2em] pt-2">
            Metode Kemenag RI ‚Ä¢ Semua waktu +3 menit (ihtiyat) ‚Ä¢ ¬© 2026
            Creator : Kangd14n@IT
        </p>
    </div>

    <script>
        const CONFIG = { tune: "3,3,0,3,3,3,3,3,0", method: 11, adj: -1 };
        let state = { city: 'Kediri', data: null };

        // 1. Fungsi Fetch berdasarkan Nama Kota
        async function fetchPrayer(city) {
            try {
                const url = `https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=Indonesia&method=${CONFIG.method}&tune=${CONFIG.tune}&adjustment=${CONFIG.adj}`;
                const res = await fetch(url);
                const json = await res.json();
                state.data = json.data;
                state.city = city;
                render();
            } catch (err) { alert("Gagal memuat data kota"); }
        }

        // 2. Fungsi Fetch berdasarkan Koordinat (Tombol Map)
        async function fetchByCoords(lat, lon) {
            try {
                const url = `https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=${CONFIG.method}&tune=${CONFIG.tune}&adjustment=${CONFIG.adj}`;
                const res = await fetch(url);
                const json = await res.json();
                state.data = json.data;
                state.city = "Lokasi Saya";
                render();
            } catch (err) { alert("Gagal memuat koordinat"); }
        }

        function render() {
            const d = state.data;
            const t = d.timings;
            
            // Override Tanggal Hijriah agar sinkron 1 Ramadhan
            if(d.date.gregorian.date === "19-02-2026") {
                document.getElementById('hijriDisplay').innerText = `1 Ramadhan ${d.date.hijri.year} H`;
            } else {
                document.getElementById('hijriDisplay').innerText = `${d.date.hijri.day} ${d.date.hijri.month.en} ${d.date.hijri.year} H`;
            }

            document.getElementById('cityNameDisplay').innerText = state.city;
            document.getElementById('gregorianDisplay').innerText = `${d.date.gregorian.weekday.en}, ${d.date.gregorian.day} ${d.date.gregorian.month.en} ${d.date.gregorian.year}`;
            document.getElementById('imsakTime').innerText = t.Imsak;
            document.getElementById('iftarTime').innerText = t.Maghrib;

            const prayers = [{id:'Fajr',l:'Subuh'},{id:'Dhuhr',l:'Zuhur'},{id:'Asr',l:'Ashar'},{id:'Maghrib',l:'Maghrib'},{id:'Isha',l:'Isya'}];
            const now = new Date();
            const currentMins = now.getHours() * 60 + now.getMinutes();
            let next = null;
            let listHtml = '';

            prayers.forEach(p => {
                const timeStr = t[p.id];
                const [h, m] = timeStr.split(':').map(Number);
                const pMins = h * 60 + m;
                const isNow = (currentMins >= pMins && currentMins < pMins + 20);

                if (!next && pMins > currentMins) next = { label: p.l, time: timeStr, mins: pMins };

                listHtml += `
                    <div class="glass-card p-4 flex justify-between items-center transition-all ${isNow ? 'prayer-active' : ''}">
                        <span class="font-bold text-sm ${isNow ? 'text-white' : 'text-slate-300'}">${p.l}</span>
                        <div class="flex items-center gap-3">
                            ${isNow ? '<span class="text-[9px] bg-white/20 px-2 py-0.5 rounded-full animate-pulse font-bold">WAKTUNYA</span>' : ''}
                            <span class="font-mono text-lg font-bold">${timeStr}</span>
                        </div>
                    </div>`;
            });

            if (!next) {
                const [h, m] = t.Fajr.split(':').map(Number);
                next = { label: 'Subuh', time: t.Fajr, mins: h * 60 + 1440 };
            }

            document.getElementById('nextPrayerName').innerText = next.label;
            document.getElementById('nextPrayerTime').innerText = next.time;
            document.getElementById('prayerList').innerHTML = listHtml;
            
            const diff = next.mins - currentMins;
            document.getElementById('countdownTimer').innerText = `${Math.floor(diff/60)} jam ${diff%60} menit lagi`;
        }

        // Event Listeners
        document.getElementById('searchBtn').onclick = () => fetchPrayer(document.getElementById('cityInput').value);
        
        document.getElementById('locateBtn').onclick = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => fetchByCoords(pos.coords.latitude, pos.coords.longitude),
                    (err) => alert("Izin lokasi ditolak atau tidak tersedia")
                );
            } else {
                alert("Browser tidak mendukung geolokasi");
            }
        };

        fetchPrayer('Kediri');
    </script>
</body>
</html>
